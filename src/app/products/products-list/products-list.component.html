<mat-card-content *ngIf="productObservable | async; else loading">

    <div fxLayout="row wrap" fxLayoutGap="10px grid">

        <!-- Search -->
        <form fxFlex="100%" [formGroup]="searchForm"
      (submit)="onSubmit()"
      novalidate>

        <mat-form-field fxFlex="70%">
            <input matInput
                   placeholder="Search"
                   formControlName="searchTerm" />
        </mat-form-field>
      
        
        <div fxFlex="30%"> <button mat-raised-button
            color="primary" onclick="onSubmit()">Search</button></div>

        </form>


        <div *ngFor="let product of products" style="width:400px;margin:10px">

            <mat-card>
                <mat-card-title-group>
                    <mat-card-subtitle>{{product.category?.name}}</mat-card-subtitle>
                    <mat-card-subtitle>
                        <h3>{{product.name}}</h3>
                    </mat-card-subtitle>
                    <div><strong>{{product.unitPrice | currency}} </strong></div>
                </mat-card-title-group>
                <mat-card-content>
                    Units in Stock: {{product.unitsInStock}}
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button [disabled]="product.unitsInStock==0">ADD to cart</button>
                  </mat-card-actions>
            </mat-card>

        </div>
    </div>

</mat-card-content>

<ng-template #loading>
    <app-loading-bar [visible]="true"></app-loading-bar>
</ng-template>
